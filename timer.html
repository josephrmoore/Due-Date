<div class="theme-switcher">
	<span class="switch-switch" id="themeSwitch">Switch Themes</span>
	<form id="themeSwitcher" action="" class="off">
		<div class="row">
		<input type="radio" value="blue" name="theme" id="blue" />
		<label for="blue">Baby Blue</label>
		</div>
		<div class="row">		
		<input type="radio" value="pink" name="theme" id="pink" />
		<label for="pink">Sweet Pink</label>
		</div>
		<div class="row">
		<input type="radio" value="yellow" name="theme" id="yellow" checked />
		<label for="yellow">Adorable Yellow</label>
		</div>
	</form>
</div>

<div class="main-content">
	<h1 class="hcard"><span class="fn" id="babyname">Your Baby</span> will be born in</h1>
	<div class="timer group">
		<div class="months time">
			<span class="month" id="month">9</span>
			<span class="label">Months</span>
		</div>
		<div class="days time">
			<span class="day" id="day">0</span>
			<span class="label">Days</span>
		</div>
		<div class="hours time">
			<span class="hour" id="hour">0</span>
			<span class="label">Hours</span>
		</div>
		<div class="minutes time">
			<span class="minute" id="minute">0</span>
			<span class="label">Minutes</span>
		</div>
		<div class="seconds time">
			<span class="second" id="second">0</span>
			<span class="label">Seconds</span>
		</div>
	</div>
</div>
<div class="re-enter">
	<button class="edit" id="editDate">Click to Change Your Due Date</button>
</div>
